site_name: My Docs

nav:
- Home: index.md
- API reference:
    constants: constants.md
    exceptions: exceptions.md
    logging: logging.md

theme:
  name: material

markdown_extensions:
# https://github.com/mkdocs/mkdocs/issues/777
- markdown_include.include:
    base_path: ..

plugins:
- search
- mkdocstrings
